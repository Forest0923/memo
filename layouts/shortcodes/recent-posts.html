{{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
<div style="position: relative; padding: 0.5em 1em; margin: 2em 0; font-weight: bold; border: solid 3px #6091d3; border-radius: 10px;">
  <h2 style="margin-top: 0.75em">{{ .Title }}</h2>
  <a href="{{ .RelPermalink }}" style="position: absolute; top: 0; left: 0; height:100%; width: 100%;"></a>
  <time style="color: #999999;">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  <p>
    {{- .Description -}}
  </p>
</div>
{{ end }}
